<!DOCTYPE html>	
<html lang="en">	
<head>	
<meta charset="UTF-8">	
<meta name="viewport" content="width=device-width, initial-scale=1.0">	
<meta http-equiv="X-UA-Compatible" content="ie=edge">	
<title>Pomodoro</title>	
<link rel="stylesheet" href="style.css">	
</head>	
<body>	
  
  <header>	
     <h1>Pomodoro</h1>	
     <div class="tomato">
        <div class="tomatoTop"></div>
        <div class="tomatoFill"></div>
     </div>
  
     <div class="settings">
        <div class="break">
            <label>Add Break</label>
            <input id="addBreak" type="number" value="5">
            
        </div>
        <div class="break">
            <label>Change Timer</label>
            <input id ="timer" type="number" value="25">              
        </div>
        <div class="break">
            <button id="submit" type="submit">Save</button>
        </div>

        <div>
    </div>

     </div>
     
     <h2 class="display">25:00</h2>
          
   </header>	
  
  <section>	
    <button class="start">Start</button>	
    <button class="stop">Stop</button>	
    <button class="reset">Reset</button>	
  </section>		

  <script src="main.js"></script>	
</body>	
</html>
